<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Nervous breakdown</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="title">
        <img class="img" src="assets/images/logo.png" alt="logo" />
        <h2>Memorizing Game</h2>
      </div>
      <div class="score-info">Score: <span class="score">0</span></div>
      <div class="try-info">
        You've tried: <span class="try-count">0</span> times
      </div>
    </header>
    <div class="card-table">
      <div class="card">
        <div class="card__content">
          <div class="card__front">
            <p class="card__value">6</p>
            <img
              class="card__suit"
              src="assets/images/diamonds.png"
              alt="suit"
            />
            <p class="card__value">6</p>
          </div>
          <div class="card__back"></div>
        </div>
      </div>
    </div>
  </body>
</html>
